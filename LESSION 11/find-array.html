<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÌM GIÁ TRỊ TRONG MẢNG</title>
  </head>
  <body>
    <script>
      //Viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không. Nếu có in ra vị trí của phần tử đó. Trong trường hợp không tìm thấy thông báo không tìm thấy phần tử.
      let value = Number(prompt("Enter a number: "));
      let numbers = [-3, 5, 1, 3, 2, 10];
      let index = -1;
      for (i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
          index = i;
        }
      }
      if (index > -1) {
        alert("Value " + value + " found at " + index);
      } else {
        alert("Value " + value + " not found ");
      }
    </script>
  </body>
</html>
