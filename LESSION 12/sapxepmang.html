<!DOCTYPE html>
<html lang="en">

    <title>SẮP XẾP MẢNG</title>
  </head>
  <body>
    <script>
      //sắp xếp mảng
      let names = ["Bình", "An", "Dạo", "Cường", "Em"];
      console.log(names);
      names.sort(); //alphabet increasing order
      console.log(names);
      // names.reverse();//alphabet decreasing order
      // names.sort((a, b) => (a > b ? -1 : 1));//alphabet decreasing order
      names.sort((a, b) => b.localeCompare(a)); //alphabet decreasing order
      console.log(names);

    </script>
