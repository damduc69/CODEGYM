<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIX PHẦN TỬ TRONG MẢNG</title>
  </head>
  <body>
    <script>
      let cars = ["BMW", "Audi", "Merc"];
      cars[0] = "Lamborghini"; //sửa đầu mảng
      console.log(cars);
      cars[cars.length - 1] = "Range Rover"; // sửa cuối mảng
      console.log(cars);
      cars.splice(1, 0, "Rolls Royce");
      console.log(cars);
    </script>
  </body>
</html>
