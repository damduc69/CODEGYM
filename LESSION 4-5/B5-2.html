<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Thông Tin</title>
    <style>
        /* Định dạng cho form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
            color: #333;
            margin-left: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button {
            background-color: #4CAF50;
            color: #fff;
        }

        .reset-button {
            background-color: #f44336;
            color: #fff;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Thông Tin Cá Nhân</h2>
        <form action="/submit_form" method="post">
            <!-- Họ và Tên -->
            <label for="yourname">Họ và tên:</label>
            <input type="text" id="yourname" name="yourname" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Sở thích -->
            <div class="checkbox-group">
                <label>Sở thích:</label>
                <input type="checkbox" id="hobby1" name="hobby" value="sport">
                <label for="hobby1">Thể thao</label><br>
                <input type="checkbox" id="hobby2" name="hobby" value="music">
                <label for="hobby2">Âm nhạc</label><br>
                <input type="checkbox" id="hobby3" name="hobby" value="reading">
                <label for="hobby3">Đọc sách</label>
            </div>

            <!-- Nút gửi thông tin và nút nhập lại -->
            <div class="button-group">
                <button type="submit" class="submit-button">Gửi thông tin</button>
                <button type="reset" class="reset-button">Nhập lại</button>
            </div>
        </form>
    </div>
</body>
</html>
