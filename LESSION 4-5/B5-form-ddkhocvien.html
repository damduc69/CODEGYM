<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐĂNG KÝ HỌC VIÊN</title>
  </head>
  <body>
    <h2 style="text-align: center; background-color: red">ĐĂNG KÝ HỌC VIÊN</h2>
    <div>
      Họ và tên:
      <input
        type="text"
        id="fullname"
        name="yourname"
        placeholder="Mời bạn nhập tên"
      />
      <br />

      Ngày sinh:
      <input
        type="text"
        name="yourbirthday"      />
      <br />

      Giới tính:
      <input type="radio" name="gender" value="male" />Nam
      <input type="radio" name="gender" value="female" />Nữ
      <br />
      Địa Chỉ:
      <textarea name="address" rows="4"></textarea>
      
    </div>
  </body>
</html>
