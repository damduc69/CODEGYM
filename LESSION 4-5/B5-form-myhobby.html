<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY HOBBY</title>
  </head>
  <body>
    <form>
      <h2 style="text-align: center; background-color: red">
        SỞ THÍCH CỦA BẠN
      </h2>
      <p>
        Họ và Tên
        <input type="text" name="yourname" placeholder="Mời nhập họ tên" />
      </p>
      <p>
        Email
        <input
          type="text"
          name="email"
          placeholder="Mời nhập email"
          style="margin-left: 29px"
        />
      </p>
      <div style="margin-bottom: 16px">
        <p style="display: inline-flex">Sở thích</p>
        <div style="display: inline-table">
          <input style="margin-bottom: 16px" type="checkbox" /> Thể thao
          <input type="checkbox" /> Âm nhạc <input type="checkbox" /> Đọc sách
          <br />
          <input style="margin-bottom: 16px" type="checkbox" /> Lướt web
          <input type="checkbox" /> Chơi game <input type="checkbox" /> Điện ảnh
          <br />
          <input type="checkbox" /> Du lịch
        </div>
      </div>
      <div>
        <input type="submit" name="SubmitForm" value="Gửi thông tin" />
        <input type="reset" name="btResetSubmit" value="Nhập lại" />
      </div>
    </form>
  </body>
</html>
