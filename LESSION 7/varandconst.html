<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAR and CONST</title>
  </head>
  <body>
    <script>
      //Khai báo biến var
      var fullName;
      fullName = "A Long";
      console.log(fullName);
      fullName = "C Phượng";
      console.log(fullName);

      //Khai báo hằng số
      const MAX_SPEED_IN_CITY = 50;
      console.log(MAX_SPEED_IN_CITY);

      //TYPEOF
      console.log(typeof fullName);
      console.log(typeof MAX_SPEED_IN_CITY);
    </script>
  </body>
</html>
