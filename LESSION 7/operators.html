<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //mathematic operators
      var a = 8,
        b = 5;
      var divModularAB = a % b;
      console.log(divModularAB);

      //comperation operators
      var dadAge = 50,
        momAge = 44;
      if (dadAge > momAge) {
        console.log("Bình Thường!!!");
      } else console.log("Cũng Bình Thường!!!");

      //== # ===
      var c = 5,
        d = "5";
      if (c == d) {
        console.log("Hi");
      } else console.log("Hello");

      if (c === d) {
        console.log("Mày");
      } else console.log("Tao");

      //&& và ||
      var e = 1,
        f = 2,
        g = 3;
      if (e > f && f > g) {
        console.log("You");
      } else console.log("Me");

      if (e > f || f < g) {
        console.log("Can");
      } else console.log("Not");
    </script>
  </body>
</html>
