<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÍNH DIỆN TÍCH HÌNH TRÒN</title>
  </head>
  <body>
    <script>
      const PI = 3.14;
      var radius = Number(prompt("Enter radius: "));
      var area = PI * radius * radius;

      alert("The area radius is: " + area);
      document.write("The area radius is: " + area);
      console.log("The area radius is: " + area);
    </script>
  </body>
</html>
