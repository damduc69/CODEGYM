<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÍNH TỔNG VÀ ĐIỂM TRUNG BÌNH</title>
  </head>
  <body>
    <script>
      var Ly = Number(prompt("Enter Ly: "));
      var Hoa = Number(prompt("Enter Hoa: "));
      var Sinh = Number(prompt("Enter Sinh: "));
      var sum = Ly + Hoa + Sinh;
      var GPA = (Ly + Hoa + Sinh) / 3;

      document.write("Sum is: " + sum);
      document.write("<br/>");
      document.write("GPA is: " + GPA);

      console.log("Sum is: " + sum);
      console.log("GPA is: " + GPA);

      alert("Sum is: " + sum);
      alert("GPA is: " + GPA);
    </script>
  </body>
</html>
