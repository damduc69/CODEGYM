<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÍNH CHỈ SỐ CÂN NẶNG CỦA CƠ THỂ</title>
  </head>
  <body>
    <h1>Tính chỉ số cân nặng</h1>
    <label for="weight"> Nhập cân nặng: (kg)</label>
    <input type="text" name="" id="weight" />
    <br />
    <br />
    <label for="height"> Nhập chiều cao: (m)</label>
    <input type="text" name="" id="height" />
    <br />
    <br />
    <button onclick="kiem_tra()">Kiểm tra</button>

    <p id="result"></p>
    <script>
      function kiem_tra() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = (weight / Math.pow(height, 2)).toFixed(2);
        let result = "";

        if (bmi < 18.5) {
          result = "Underweight";
        } else if (18.5 <= bmi <= 25) {
          result = "Normal";
        } else if (25 <= bmi <= 30) {
          result = "Overweight";
        } else result = "Obese";

        document.getElementById("result").innerHTML =
          "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";
      }
    </script>
  </body>
</html>
