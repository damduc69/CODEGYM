<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIỂN THỊ CÁC SỐ NGUYÊN TỐ</title>
  </head>
  <body>
    <script>
      let n = Number(prompt("Nhập vào số n bất kì: "));
      let count = 0,
        result = null;
      if (n < 2) {
        result = `${n} không phải là số nguyên tố`;
      } else {
        for (let i = 1; i <= n; i++) {
          if (n % i === 0) {
            count++;
          }
        }
        // if (count === 2) {
        //   result = `${n} là số NT`;
        // } else {
        //   result = `${n} không phải là số NT`;
        // }
        result = count === 2 ? `${n} là số NT` : `${n} không phải là số NT`;
      }
      alert(result); 
    </script>
  </body>
</html>
