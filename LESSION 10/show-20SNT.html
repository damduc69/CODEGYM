<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIỂN THỊ 20 SỐ NGUYÊN TỐ ĐẦU TIÊN</title>
  </head>
  <body>
    <script>
      let primeNumberCount = 0,
        count = 0,
        result = [],
        maxSafeInt = Number.MAX_SAFE_INTEGER;
      for (i = 2; i < maxSafeInt; i++) {
        for (j = 1; j <= i; j++) {
          if (i % j === 0) {
            count++;
          }
        }
        if (count === 2) {
          result.push(i);
          primeNumberCount++;
        }
        count = 0;
        if (primeNumberCount === 20) {
          break;
        }
      }

      alert(result);
    </script>
  </body>
</html>
