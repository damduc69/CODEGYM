<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BẢNG CỬU CHƯƠNG</title>
    <style>
      table {
        width: 100%;
      }
      tr {
        text-align: center;
      }
      table,
      tr,
      td {
        border: 1px solid orange;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        background-color: orangered;
        font-family: Arial, Helvetica, sans-serif;
      "
    >
      BẢNG CỬU CHƯƠNG
    </h1>
    <script>
      let content = "<table>";
      for (let i = 1; i <= 9; i++) {
        content += "<tr>";
        for (let j = 2; j <= 9; j++) {
          content += `<td>${j}x${i}=${j * i}</td>`;
        }
        content += "</tr>";
      }
      content += "</table>";
      document.write(content);
    </script>
  </body>
</html>
